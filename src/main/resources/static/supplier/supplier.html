<div ng-controller="SupplierCtrl as supplierCtrl">

	<div class="row wrapper border-bottom white-bg page-heading page-heading-parent">

		<!-- Page Header -->
		<div class="col-sm-4">
			<h2>Suppliers</h2>
			<ol class="breadcrumb">
				<li>
					<a ui-sref="{{ supplierCtrl.commonService.STATE_HOME_VIEW }}">Home</a>
				</li>
				<li class="active">
					<strong>Suppliers</strong>
				</li>
			</ol>
		</div>
		<!-- Page Header -->

		<!-- Sub menu items -->
		<div class="page-heading-buttons">
			<!-- Sub menu items for large devices -->
			<div class="btn-group pull-right">
				<a data-ui-sref="{{ supplierCtrl.commonService.STATE_ADD_SUPPLIER_VIEW }}" class="btn btn-default btn-sm">
					<i class="inventory fa fa-plus-square"></i> Add Supplier
				</a>
			</div>

		</div>
		<!-- !!Sub menu items -->

	</div>

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">

				<div class="ibox float-e-margins">

					<div class="ibox-title">
						<h5>Suppliers</h5>
					</div>

					<div class="ibox-content">
						<div class="row">
							<div class="col-sm-4 m-b-xs">
								<div data-toggle="buttons" class="btn-group">
									<div class="btn-group">
										<label class="btn btn-default btn-sm" ng-model="supplierCtrl.suppliersPerPage" uib-btn-radio="'5'" uncheckable>5</label>
										<label class="btn btn-default btn-sm" ng-model="supplierCtrl.suppliersPerPage" uib-btn-radio="'10'" uncheckable>10</label>
										<label class="btn btn-default btn-sm" ng-model="supplierCtrl.suppliersPerPage" uib-btn-radio="'25'" uncheckable>25</label>
									</div>
								</div>
							</div>

							<div class="col-sm-3 col-sm-offset-5">
								<input ng-enter="supplierCtrl.searchSuppliers()" ng-model="supplierCtrl.searchText" type="text" placeholder="Search" class="input-sm form-control">
								<span class="input-group-btn"></span>
							</div>
						</div>
						<div class="table-responsive">
							<!-- <span>Showing 10 - 15 of 200 suppliers</span> -->

							<span class="table-summary" ng-hide="supplierCtrl.suppliers.length == 0">Showing {{ supplierCtrl.startingIndex + 1 }} to {{
								supplierCtrl.endingIndex + 1 }} of {{ supplierCtrl.totalSuppliers }} entries</span>

							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th ng-click="supplierCtrl.sortType = 'name'; supplierCtrl.sortAsc = !supplierCtrl.sortAsc">
											Name
											<span ng-show="supplierCtrl.sortType == 'name' && !supplierCtrl.sortAsc" class="fa fa-caret-down pull-right"></span>
											<span ng-show="supplierCtrl.sortType == 'name' && supplierCtrl.sortAsc" class="fa fa-caret-up pull-right"></span>
										</th>
										<th ng-click="supplierCtrl.sortType = 'email'; supplierCtrl.sortAsc = !supplierCtrl.sortAsc">
											Email
											<span ng-show="supplierCtrl.sortType == 'email' && !supplierCtrl.sortAsc" class="fa fa-caret-down pull-right"></span>
											<span ng-show="supplierCtrl.sortType == 'email' && supplierCtrl.sortAsc" class="fa fa-caret-up pull-right"></span>
										</th>
										<th ng-click="supplierCtrl.sortType = 'mobile'; supplierCtrl.sortAsc = !supplierCtrl.sortAsc">
											Mobile
											<span ng-show="supplierCtrl.sortType == 'mobile' && !supplierCtrl.sortAsc" class="fa fa-caret-down pull-right"></span>
											<span ng-show="supplierCtrl.sortType == 'mobile' && supplierCtrl.sortAsc" class="fa fa-caret-up pull-right"></span>
										</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr id="{{ supplier.supplierId }}" ng-repeat="supplier in supplierCtrl.suppliers">
										<td>{{ supplier.name }}</td>
										<td>
											<a href="mailto:{{ supplier.email }}" target="_top">{{ supplier.email }}</a>
										</td>
										<td>{{ supplier.mobile }}</td>
										<td>
											<a href="">
												<i class="fa fa-check text-navy"></i>
											</a>
										</td>
									</tr>
									<tr ng-show="supplierCtrl.suppliers.length == 0">
										<td style="text-align: center" colspan="10">
											<span>No data available</span>
										</td>
									</tr>
								</tbody>
							</table>

							<uib-pagination ng-change="supplierCtrl.reloadSuppliersPage()" total-items="supplierCtrl.totalSuppliers" ng-model="supplierCtrl.pageNo"
								items-per-page="supplierCtrl.suppliersPerPage" max-size="5" class="pagination-sm" boundary-links="true"></uib-pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>

<div ng-controller="ProfileCtrl as profileCtrl">

	<div class="row wrapper border-bottom white-bg page-heading page-heading-parent">
		<div class="col-sm-4">
			<h2>Profile</h2>
			<ol class="breadcrumb">
				<li>
					<a ui-sref="{{ profileCtrl.commonService.STATE_HOME_VIEW }}">Home</a>
				</li>
				<li class="active">
					<strong>My Profile</strong>
				</li>
			</ol>
		</div>

		<!-- Sub menu items -->
		<div class="page-heading-buttons"></div>
		<!-- !!Sub menu items -->
	</div>

	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="row">
			<div class="col-lg-12">

				<div class=" ibox float-e-margins">

					<div class="ibox-title">
						<h5>My Profile</h5>
					</div>

					<div class="ibox-content">

						<form class="form-horizontal" name="updateProfileReqForm" id="updateProfileReqForm" data-ng-submit="profileCtrl.updateUser()">

							<div class="form-group">
								<label class="col-lg-2 control-label">First Name</label>
								<div class="col-lg-10">
									<input type="text" placeholder="Firstname" id="firstName" name="firstName" class="form-control" ng-model="profileCtrl.user.firstName" required>
									<span class="pull-right err-msg" data-ng-show="updateProfileReqForm.firstName.$touched && updateProfileReqForm.firstName.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label">Last Name</label>
								<div class="col-lg-10">
									<input type="text" placeholder="Lastname" id="lastName" name="lastName" class="form-control" ng-model="profileCtrl.user.lastName" required>
									<span class="pull-right err-msg" data-ng-show="updateProfileReqForm.lastName.$touched && updateProfileReqForm.lastName.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">Image</label>
								<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
									<input id="profilePic" type="file" data-ngf-select data-ng-model="picFile" name="file" accept="image/*" data-ngf-model-invalid="errorFiles"
										class="btn btn-default" style="margin-bottom: 0px;" ngf-resize="{width: 100, height: 100}" />
								</div>
							</div>

							<div class="form-group" data-ng-show="picFile != null && updateProfileReqForm.file.$valid">
								<div class="col-lg-offset-2 col-lg-10 col-md-offset-2 col-md-10 col-sm-offset-2 col-sm-10 col-xs-offset-2 col-xs-10">
									<img data-ngf-thumbnail="picFile" id="rawImageData" class="thumb" style="height: 150px; width: auto" />
									<button type="button" data-ng-click="picFile = null">Remove</button>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label">Email</label>
								<div class="col-lg-10">
									<input type="email" placeholder="Email" id="email" name="email" class="form-control" ng-model="profileCtrl.user.email" required>
									<span class="pull-right err-msg" data-ng-show="updateProfileReqForm.email.$touched && updateProfileReqForm.email.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label">Mobile</label>
								<div class="col-lg-10">
									<input type="mobile" placeholder="Mobile" id="mobile" name="mobile" class="form-control" ng-model="profileCtrl.user.mobile" required>
									<span class="pull-right err-msg" data-ng-show="updateProfileReqForm.mobile.$touched && updateProfileReqForm.mobile.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label">Company Name</label>
								<div class="col-lg-10">
									<input type="mobile" placeholder="Company Name" id="companyName" name="companyName" class="form-control" ng-model="profileCtrl.user.companyName"
										required>
									<span class="pull-right err-msg" data-ng-show="updateProfileReqForm.companyName.$touched && updateProfileReqForm.companyName.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label">Company Address</label>
								<div class="col-lg-10">
									<input type="mobile" placeholder="Company Address" id="companyAddress" name="companyAddress" class="form-control"
										ng-model="profileCtrl.user.companyAddress" required>
									<span class="pull-right err-msg" data-ng-show="updateProfileReqForm.companyAddress.$touched && updateProfileReqForm.companyAddress.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label">Company City</label>
								<div class="col-lg-10">
									<input type="mobile" placeholder="Company City" id="companyCity" name="companyCity" class="form-control" ng-model="profileCtrl.user.companyCity"
										required>
									<span class="pull-right err-msg" data-ng-show="updateProfileReqForm.companyCity.$touched && updateProfileReqForm.companyCity.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label">Company Country</label>
								<div class="col-lg-10">
									<input type="mobile" placeholder="Company Country" id="companyCountry" name="companyCountry" class="form-control"
										ng-model="profileCtrl.user.companyCountry" required>
									<span class="pull-right err-msg" data-ng-show="updateProfileReqForm.companyCountry.$touched && updateProfileReqForm.companyCountry.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label">Company Pin</label>
								<div class="col-lg-10">
									<input type="mobile" placeholder="Company Pin" id="companyPin" name="companyPin" class="form-control" ng-model="profileCtrl.user.companyPin" required>
									<span class="pull-right err-msg" data-ng-show="updateProfileReqForm.companyPin.$touched && updateProfileReqForm.companyPin.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-lg-12">
									<div class="pull-right">

										<input type="button" name="reset" id="reset" value="Reset" class="btn btn-default" data-ng-click="profileCtrl.reset(updateProfileReqForm)"
											data-ng-disabled="updateProfileReqForm.$pristine" /> <input type="submit" name="submit" id="submit" value="Update" class="btn btn-primary" />

									</div>
								</div>
							</div>

						</form>
					</div>
				</div>

			</div>

		</div>

	</div>

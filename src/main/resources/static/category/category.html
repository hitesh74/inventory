<div ng-controller="CategoryCtrl as categoryCtrl">

	<!-- Page Header -->
	<div class="row wrapper border-bottom white-bg page-heading page-heading-parent">

		<div class="col-sm-4">
			<h2>Categories</h2>
			<ol class="breadcrumb">
				<li>
					<a ui-sref="{{ categoryCtrl.commonService.STATE_HOME_VIEW }}">Home</a>
				</li>
				<li class="active">
					<strong>Categories</strong>
				</li>
			</ol>
		</div>

		<!-- Sub menu items -->
		<div class="page-heading-buttons">
			<!-- Sub menu items for large devices -->
			<div class="btn-group pull-right">
				<a data-ui-sref="{{ categoryCtrl.commonService.STATE_ADD_CATEGORY_VIEW }}" class="btn btn-default btn-sm">
					<i class="inventory fa fa-plus-square"></i> Add Category
				</a>
			</div>

		</div>
		<!-- !!Sub menu items -->

	</div>
	<!-- Page Header -->

	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>
							Categories - <strong>(All)</strong>
						</h5>
					</div>
					<div class="ibox-content">

						<div class="row">

							<div class="col-sm-4 m-b-xs">
								<div data-toggle="buttons" class="btn-group">
									<div class="btn-group">
										<label class="btn btn-default btn-sm" ng-model="categoryCtrl.categorysPerPage" uib-btn-radio="'5'" uncheckable>5</label>
										<label class="btn btn-default btn-sm" ng-model="categoryCtrl.categorysPerPage" uib-btn-radio="'10'" uncheckable>10</label>
										<label class="btn btn-default btn-sm" ng-model="categoryCtrl.categorysPerPage" uib-btn-radio="'25'" uncheckable>25</label>
									</div>
								</div>
							</div>

							<div class="col-sm-3 col-sm-offset-5">
								<input ng-enter="categoryCtrl.searchCategories()" ng-model="categoryCtrl.searchText" type="text" placeholder="Search" class="input-sm form-control">
								<span class="input-group-btn"></span>
							</div>
						</div>
						<div class="table-responsive">
							<!-- <span>Showing 10 - 15 of 200 categorys</span> -->

							<span class="table-summary" ng-hide="categoryCtrl.categorys.length == 0">Showing {{ categoryCtrl.startingIndex + 1 }} to {{
								categoryCtrl.endingIndex + 1 }} of {{ categoryCtrl.totalCategories }} entries</span>

							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th ng-click="categoryCtrl.sortType = 'name'; categoryCtrl.sortAsc = !categoryCtrl.sortAsc">
											Category Name
											<span ng-show="categoryCtrl.sortType == 'name' && !categoryCtrl.sortAsc" class="fa fa-caret-down pull-right"></span>
											<span ng-show="categoryCtrl.sortType == 'name' && categoryCtrl.sortAsc" class="fa fa-caret-up pull-right"></span>
										</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr id="{{ category.categoryId }}" ng-repeat="category in categoryCtrl.categorys">
										<td>
											<a ng-click="categoryCtrl.goToCategories(category)">{{ category.name }} </a>
											<small></small>
										</td>
										<td>
											<a style="padding: 0px" title="Add Product" class="cadetblue btn btn-link" data-ng-click="categoryCtrl.addProduct(category)">
												<i class="inventory fa fa-plus" style="margin-right: 2px"></i>Add Product
											</a>
										</td>
									</tr>
									<tr ng-show="categoryCtrl.categorys.length == 0">
										<td style="text-align: center" colspan="10">
											<span>No data available</span>
										</td>
									</tr>
								</tbody>
							</table>

							<uib-pagination ng-change="categoryCtrl.reloadCategoriesPage()" total-items="categoryCtrl.totalCategories" ng-model="categoryCtrl.pageNo"
								items-per-page="categoryCtrl.categorysPerPage" max-size="5" class="pagination-sm" boundary-links="true"></uib-pagination>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div ng-controller="CreateProductCtrl as createProductCtrl">

	<div class="row wrapper border-bottom white-bg page-heading page-heading-parent">
		<div class="col-sm-4">
			<h2>Products</h2>
			<ol class="breadcrumb">
				<li>
					<a ui-sref="{{ createProductCtrl.commonService.STATE_HOME_VIEW }}">Home</a>
				</li>
				<li class="active">
					<strong>Products</strong>
				</li>
			</ol>
		</div>

		<!-- Sub menu items -->
		<div class="page-heading-buttons"></div>
		<!-- !!Sub menu items -->
	</div>

	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="row">
			<div class="col-lg-12">

				<div class=" ibox float-e-margins">

					<div class="ibox-title">
						<h5>Add Product</h5>
					</div>

					<div class="ibox-content">

						<form class="form-horizontal" name="createProductReqForm" id="createProductReqForm" data-ng-submit="createProductCtrl.createProduct()">

							<div class="form-group">
								<label class="col-lg-2 control-label">Product Category</label>
								<div class="col-lg-10">
									<ui-select ng-model="createProductCtrl.product.productCategoryDto" theme="bootstrap"> <ui-select-match
										placeholder="Select or search a product category">{{$select.selected.name}}</ui-select-match> <ui-select-choices
										repeat="category in createProductCtrl.categories | filter: $select.search">
									<div ng-bind-html="category.name | highlight: $select.search"></div>
									</ui-select-choices> </ui-select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label">Name</label>
								<div class="col-lg-10">
									<input type="text" id="name" name="name" placeholder="Name" class="form-control" ng-model="createProductCtrl.product.name" required>
									<span class="pull-right err-msg" data-ng-show="createProductReqForm.name.$touched && createProductReqForm.name.$invalid">*Required</span>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-lg-12">
									<div class="pull-right">

										<input type="button" name="reset" id="reset" value="Reset" class="btn btn-default"
											data-ng-click="createProductCtrl.reset(); createProductReqForm.$setPristine()" data-ng-disabled="createProductReqForm.$pristine" />
										<input type="submit" name="submit" id="submit" value="Save" class="btn btn-primary" />

									</div>
								</div>
							</div>

						</form>
					</div>
				</div>

			</div>

		</div>

	</div>
